<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css Grid</title>


    <style>
        * {
            margin: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-areas:
                "header header header header"
                "sidebar main main main"
                "sidebar main main main"
                "footer footer footer footer"

        }

        .item {}

        .item-a {
            grid-area: header;
            background-color: #262240;
        }

        .splash {
            background-image: url(tema_07_splash.png);
            background-size: cover;
            width: 100%;
            height: 630px;
            position: relative;
        }

        .item-b {
            grid-area: sidebar;
            background-color: #A0D3F2;
        }

        .item-c {
            grid-area: main;
            background-color: #F27B50;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 0.5em;
            margin: 10px;

        }

        .item-d {
            grid-area: footer;
            background-color: #F2EDDC;
        }

        article {
            background-color: #F2C572;
        }

        @media screen and (min-width:768px) {}
    </style>

</head>

<body>
    <main class="container">
        <div class="item item-a">
            <p>A</p>
            <div class="splash"></div>
        </div>
        <div class="item item-b">
            <p>B</p>
        </div>
        <div class="item item-c">
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
            <article>
                <p>C</p>
            </article>
        </div>
        <div class="item item-d">
            <p>D</p>
        </div>
    </main>

</body></html>
